<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form-field" for="surname">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            class="field"
            minlength="4"
            maxlength="20"
          >
        </label>

        <label class="form-field" for="name">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            class="field"
          >
        </label>

        <label class="form-field" for="years">
          How old are You?
          <input
            type="number"
            name="years"
            id="years"
            class="field"
            value="12"
            min="10"
            max="100"
          >
        </label>

        <label class="form-field" for="old">
          Full date of birth:
          <input
            type="date"
            name="old"
            id="old"
            class="field"
            value="12"
            max="100"
          >
        </label>

        <label class="form-field" for="terms">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            class="field"
            id="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset fieldset_2">
        <legend>Registration</legend>

        <label class="form-field" for="email">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            class="field"
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field" for="pass">
          Password:
          <input
            type="password"
            name="pass"
            id="pass"
            class="field"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?

          <label for="catsYas">
            <input
              type="radio"
              name="cats"
              id="catsYas"
              value="y"
              checked
            >
            Yes
          </label>

          <label for="catsNo">
            <input
              type="radio"
              name="cats"
              id="catsNo"
              value="n"
            >
            No
          </label>
        </div>

        <label class="form-field" for="color">
          What is your favorite color?
          <input
            type="color"
            name="form"
            id="color"
            class="field"
          >
        </label>

        <label class="form-field" for="time">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
            class="field"
          >
        </label>

        <label class="form-field" for="cars">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple>
            <option value="car1">BMW</option>
            <option value="car2">Audi</option>
            <option value="car3">Lada</option>
          </select>
        </label>

        <label class="form-field" for="work">
          How do you rate out work?
          <input
            type="range"
            name="work"
            id="work"
            class="field"
            min="0"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="form-field" for="comment">
          Comments:
          <textarea id="comment" name="feedback"></textarea>
        </label>

        <label class="form-field" for="recommend">
         Would you recommend us?
          <select
            name="recommend"
            id="recommend"
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button class="form-button" type="submit">Submit</button>
    </form>


    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
